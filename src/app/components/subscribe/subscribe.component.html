<div class="min-h-screen bg-blur bg-no-repeat bg-cover flex flex-col items-center">
    <div class="content max-w-[1100px] w-full flex items-center justify-between mt-20 mx-auto">
        <div class="logo max-w-[640px]">
            <app-logo></app-logo>
            
            <h1 class="mt-8 text-[2.5rem] leading-tight">
                Construa uma aplicação completa
            </h1>
            <p class="mt-4 text-gray-200 leading-relaxed">

            </p>
        </div>
        <div class="login p-8 bg-gray-700 border border-gray-500 rounded">
            <strong class="text-2xl mb-6 block">Inscreva-se gratuitamente</strong>

            <form [formGroup]="form" (submit)="onSubmit($event)" action="" class="flex flex-col gap-2 w-full">
                <input 
                    type="text" 
                    formControlName="name"
                    class="bg-gray-900 rounded px-5 h-14"
                    placeholder="Seu nome completo"
                />

                <input 
                    type="email"
                    formControlName="email"
                    class="bg-gray-900 rounded px-5 h-14"
                    placeholder="Digite seu e-mail"
                    />

                <button 
                    type="submit"
                    class="mt-4 bg-green-500 uppercase py-4 rounded font-bold text-sm hover:bg-green-700 transition-colors"
                >
                    Garantir minha vaga
                </button>

            </form>

        </div>
    </div>
    <img src="/assets/code.png" alt="">
</div>
