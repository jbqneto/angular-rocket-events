<div class="app-vime p-0 h-full w-full">
  <div class="app-vime-content p-0 h-full w-full" *ngIf="url !== null">
    <!-- Notice we turned off controls? We're supplying our own, so we hide the native ones.
      <vm-player controls>
        <vm-video cross-origin="true" poster="https://media.vimejs.com/poster.png">
          <source data-src="https://media.vimejs.com/720p.mp4" type="video/mp4" />
          <track
          default
          kind="subtitles"
          src="https://media.vimejs.com/subs/english.vtt"
          srclang="en"
          label="English"
          />
        </vm-video>
        
      </vm-player>
    -->
    <iframe 
    width="100%" height="100%"
    type="text/html" 
    id="ytplayer" 
    frameborder="0"
    [src]="url"
    >
    </iframe>
  </div>
</div>
