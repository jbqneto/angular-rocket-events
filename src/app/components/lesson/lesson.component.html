            {{ lesson.availableAt.toString() }}
        </span>
        <div class="rounded border border-gray-500 p-4 mt-2 group-hover:border-green-500">
            <header class="flex items-center justify-between">
                <span class="text-sm text-blue-500 font-medium">
                    <span class="ph-icon ph-smiley"></span>
                    Conte√∫do liberado
                </span>
                <span class="text-xs rounded px-2 py-[0.125rem] text-white border border-green-300 font-bold">

                </span>
            </header>

            <strong class="text-gray-200 mt-5 block">
                {{lesson.title}}
